<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo"><img class="icon" src="icons/calculator.png" /></div>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator-container">
        <div id="info"></div>
        <div class="button-row">
          <div id="screen">ANS</div>
        </div>
        <div class="button-row">
          <button id="clear">Clear</button>
          <button id="flip-sign">+/-</button>
          <button id="percentage">%</button>
          <button id="divide">/</button>
        </div>
        <div class="button-row">
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="multiply">*</button>
        </div>
        <div class="button-row">
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="subtract">-</button>
        </div>
        <div class="button-row">
          <button data-value="1" id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="add">+</button>
        </div>
        <div class="button-row">
          <button id="zero">0</button>
          <button id="decimal">.</button>
          <button id="equals">=</button>
        </div>
      </div>
    </main>

    <script src="javascript.js"></script>

    <a
      href="https://www.flaticon.com/free-icons/calculator"
      title="calculator icons"
      >Calculator icons created by Freepik - Flaticon</a
    >
  </body>
</html>
