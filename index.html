<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-contents">
        <div class="logo"><img class="icon" src="icons/calculator.png" /></div>
        <h1>Calculator</h1>
      </div>
    </header>
    <main>
      <div class="calculator-container">
        <div class="button-row">
          <div id="screen">ANS</div>
        </div>
        <div class="button-row">
          <button class="push" id="clear"><span class="top">C</span></button>
          <button class="push" id="flip-sign">
            <span class="top">+/-</span>
          </button>
          <button class="push" id="percentage">
            <span class="top">%</span>
          </button>
          <button class="push" id="divide"><span class="top">/</span></button>
        </div>
        <div class="button-row">
          <button class="push" id="seven"><span class="top">7</span></button>
          <button class="push" id="eight"><span class="top">8</span></button>
          <button class="push" id="nine"><span class="top">9</span></button>
          <button class="push" id="multiply"><span class="top">*</span></button>
        </div>
        <div class="button-row">
          <button class="push" id="four"><span class="top">4</span></button>
          <button class="push" id="five"><span class="top">5</span></button>
          <button class="push" id="six"><span class="top">6</span></button>
          <button class="push" id="subtract"><span class="top">-</span></button>
        </div>
        <div class="button-row">
          <button class="push" id="one"><span class="top">1</span></button>
          <button class="push" id="two"><span class="top">2</span></button>
          <button class="push" id="three"><span class="top">3</span></button>
          <button class="push" id="add"><span class="top">+</span></button>
        </div>
        <div class="button-row">
          <button class="push" id="zero"><span class="top">0</span></button>
          <button class="push" id="decimal"><span class="top">.</span></button>
          <button class="push" id="equals"><span class="top">=</span></button>
        </div>
      </div>
    </main>

    <script src="javascript.js"></script>
<footer>
    <p><a
      href="https://www.flaticon.com/free-icons/calculator"
      title="calculator icons"
      >Calculator icons created by Freepik - Flaticon</a
    ></p>
    <p>Â© Zach Lamont 2022</p>
  </footer>
  </body>
</html>
